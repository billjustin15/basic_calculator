<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/materialize.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <span id="output" style="font-size: 18px;"></span>
        </div>
        <div class="row">
            <button type="submit" onclick="myFunction('seven')" class="btn grey waves-effect waves-light lighten-1 number" id="seven" value="7">7</button>
            <button type="submit" onclick="myFunction('eight')" class="btn grey waves-effect waves-light lighten-1 number" id="eight" value="8">8</button>
            <button type="submit" onclick="myFunction('nine')" class="btn grey waves-effect waves-light lighten-1 number" id="nine" value="9">9</button>
            <button type="submit" onclick="myOperator('multiply')" class="btn grey waves-effect waves-light lighten-1" id="multiply">*</button>
        </div>
        <div class="row">
            <button type="submit" onclick="myFunction('four')" class="btn grey waves-effect waves-light lighten-1 number" id="four" value="4">4</button>
            <button type="submit" onclick="myFunction('five')" class="btn grey waves-effect waves-light lighten-1 number" id="five" value="5">5</button>
            <button type="submit" onclick="myFunction('six')" class="btn grey waves-effect waves-light lighten-1 number" id="six" value="6">6</button>
            <button type="submit" onclick="myOperator('divide')" class="btn grey waves-effect waves-light lighten-1" id="divide">/</button>
        </div>
        <div class="row">
            <button type="submit" onclick="myFunction('one')" class="btn grey waves-effect waves-light lighten-1 number" id="one" value="1">1</button>
            <button type="submit" onclick="myFunction('two')" class="btn grey waves-effect waves-light lighten-1 number" id="two" value="2">2</button>
            <button type="submit" onclick="myFunction('three')" class="btn grey waves-effect waves-light lighten-1 number" id="three" value="3">3</button>
            <button type="submit" onclick="myOperator('subtract')" class="btn grey waves-effect waves-light lighten-1 number" id="subtract">-</button>
        </div>
        <div class="row">
            <button type="reset" class="btn grey waves-effect waves-light lighten-1" id="clear">C</button>
            <button type="submit" onclick="myFunction('zero')" class="btn grey waves-effect waves-light lighten-1 number" id="zero" value="0">0</button>
            <button type="submit" onclick="myOperator('plus')" class="btn grey waves-effect waves-light lighten-1" id="plus">+</button>
            <button type="submit" class="btn grey waves-effect waves-light lighten-1" id="equals">=</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
